<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fondos.css">
    <link rel="stylesheet" href="styles.css">
    <title>DailyGo | Pedidos rápidos a domicilio</title>
    <link rel="shortcut icon" href="svg/Favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-0" id="fondoRegistroR">
            </div>
            <div class="p-5 col-md-6 col-sm-12 d-flex flex-column justify-content-center min-vh-100" id="formulariosIR">
                <div class="d-flex justify-content-end">
                    <a href="registrarse.html">
                        <img src="svg/Cerrar.svg" class="opacity-50">
                    </a>
                </div>
                <img class="mt-5" src="svg/Logotype.svg" width="80">
                <h1 class="mt-2 mb-2">Regístrate</h1>
                <p>¿Ya repartes con nosotros? <a href="iniciar_sesion_r.html"
                        class="text-secondary font-weight-bold text-decoration-none">Iniciar Sesión</a></p>
                <form action="ServletForm" method="POST" class="was-validated mt-3">
                    <div class="form-group mb-2">
                        <label class="mb-2" for="nombreRR">Nombre</label>
                        <input type="text" name="nombreRR" id="nombreRR" class="form-control"
                            placeholder="Inserte su nombre" pattern="[A-Za-z]+{1,20}" required>
                        <div class="invalid-feedback">
                            Por favor, escriba su nombre.
                        </div>
                        <div class="valid-feedback">
                            Válido.
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="mb-2" for="apellidoRR">Apellidos</label>
                        <input type="text" name="apellidoRR" id="apellidoRR" class="form-control"
                            placeholder="Inserte sus apellidos" pattern="[A-Za-z]+{1,20}" required>
                        <div class="invalid-feedback">
                            Por favor, use apellidos correctos.
                        </div>
                        <div class="valid-feedback">
                            Válido.
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="mb-2" for="dniRR">DNI</label>
                        <input type="text" name="dniRR" id="dniRR" class="form-control"
                            placeholder="Inserte su DNI" pattern="[0-9]{8}[A-Z]{1}" required>
                        <div class="invalid-feedback">
                            Por favor, escriba su DNI.
                        </div>
                        <div class="valid-feedback">
                            Válido.
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="mb-2" for="correoRR">Correo electrónico</label>
                        <input type="mail" name="correoRR" id="correoRR" class="form-control"
                            placeholder="Inserte su correo" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                        <div class="invalid-feedback">
                            Por favor, use un correo válido.
                        </div>
                        <div class="valid-feedback">
                            Válido.
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label class="mb-2" for="telRR">Teléfono</label>
                        <input type="tel" name="telRR" id="telRR" class="form-control"
                            placeholder="Inserte su teléfono" pattern="[0-9]{9}" required>
                        <div class="invalid-feedback">
                            Por favor, use un teléfono válido.
                        </div>
                        <div class="valid-feedback">
                            Válido.
                        </div>
                    </div>
                    <div class="form-group mb-2">
                        <label for="passwordRR" class="for-label mb-2">Contraseña</label>
                        <input type="password" name="passwordRR" id="passwordRR" class="form-control"
                            placeholder="Inserte su contraseña" pattern="[a-zA-Z0-9]{6,20}" required>
                        <div class="invalid-feedback">
                            Por favor, inserte una contraseña.
                        </div>
                        <div class="valid-feedback">
                            Válido.
                        </div>
                    </div>
                    <div class="form-check mt-4 mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedR" required>
                        <label class="form-check-label small" for="flexCheckCheckedR">
                            He leído y acepto los <a href="condiciones.html"  target="blank_">términos y condiciones de uso</a>. Además de la <a href="privacidad.html" target="blank_">política de privacidad</a>.
                        </label>
                    </div>

                    <button type="submit" class=" mt-3 btn btn-secondary w-100">REGISTRARSE</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
