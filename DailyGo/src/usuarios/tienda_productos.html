<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyGo | Pedidos ultrarrápidos</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="shortcut icon" href="../assets/svg/favicon.svg" type="image/x-icon">
</head>
<body class="font-medium text-blue-800">
    <nav class="bg-white py-4 fixed z-50 w-full top-0 shadow">
        <div class="container mx-auto">
            <a href="#"><img src="../assets/svg/logo.svg" alt=""></a>
            <div></div>
        </div>
    </nav>

    <div class="w-full h-fit bg-blue-900 p-5 shadow z-50 fixed bottom-0">
        <div class="container mx-auto text-white flex justify-between items-center">
            <div class="hidden lg:flex md:flex flex-wrap gap-5">
                <div class="flex flex-wrap gap-4 items-center">
                    <div class="bg-blue-700 px-3 py-2 rounded-lg">
                        <p class="text-sm">Big Mac Clásica</p>
                        <div class="flex items-center h-fit mt-1">
                            <p class="text-xs text-white/60 mr-2">1 ud</p>
                            <button class="mr-1 bg-indigo-700 hover:bg-indigo-800 duration-300 rounded-full h-5 w-5 flex items-center justify-center">+</button>
                            <button class="mr-1 bg-indigo-700 hover:bg-indigo-800 duration-300 rounded-full h-5 w-5 flex items-center justify-center">-</button>
                        </div>
                    </div>
                    <div class="bg-blue-700 px-3 py-2 rounded-lg">
                        <p class="text-sm">Big Mac Clásica</p>
                        <div class="flex items-center h-fit mt-1">
                            <p class="text-xs text-white/60 mr-2">1 ud</p>
                            <button class="mr-1 bg-indigo-700 hover:bg-indigo-800 duration-300 rounded-full h-5 w-5 flex items-center justify-center">+</button>
                            <button class="mr-1 bg-indigo-700 hover:bg-indigo-800 duration-300 rounded-full h-5 w-5 flex items-center justify-center">-</button>
                        </div>
                    </div>
                    <div class="bg-blue-700 px-3 py-2 rounded-lg">
                        <p class="text-sm">Big Mac Clásica</p>
                        <div class="flex items-center h-fit mt-1">
                            <p class="text-xs text-white/60 mr-2">1 ud</p>
                            <button class="mr-1 bg-indigo-700 hover:bg-indigo-800 duration-300 rounded-full h-5 w-5 flex items-center justify-center">+</button>
                            <button class="mr-1 bg-indigo-700 hover:bg-indigo-800 duration-300 rounded-full h-5 w-5 flex items-center justify-center">-</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex flex-wrap lg:hidden md:hidden gap-5">
                Tienes 5 productos
            </div>
            <div class="flex items-center gap-5 border-l-white border-t-blue-900 border-r-blue-900 border-b-blue-900 border pl-5">
                
                <div class="flex flex-col justify-center">
                    <small>Total sin envío:</small>
                    <p class="font-bold text-lg">32,50 €</p>
                </div>
                <button class="duration-300 text-blue-900 font-semibold px-2 py-2 flex items-center justify-center bg-yellow-400 rounded-md hover:bg-yellow-500">
                    Seleccionar destino
                </button>
            </div>
            
        </div>
    </div>

    <section class="mt-20 mx-auto container p-5 lg:p-2 md:p-5 mb-64">
        <div class="text-white rounded-lg" id="fondo-restaurante">
            <div class="w-1/2 backdrop-blur bg-white/20 p-8 rounded-lg">
                <p class="text-sm"><a href="#" class="underline">Búsqueda de productos</a> > <a href="#" class="underline font-bold">McDonalds</a></p>
                <div class="mt-3 text-white">
                <h2 class="font-bold text-2xl">McDonald´s</h2>
                <p>C/ Ramirez del Soto</p>
            </div>
            </div>
            
        </div>
        
        <hr class="my-8">
        <div class="flex items-end gap-8 flex-wrap mb-8 bg-indigo-50 p-5 rounded-lg">
            <div class="flex flex-col text-left">
                <label for="producto" class="mb-2">Nombre del producto:</label>
                <input type="text" id="producto" name="producto" class="px-3 py-1.5 rounded border font-normal" placeholder="Nombre del producto">
            </div>
            <div class="flex flex-col text-left">
                <label for="tiempo">Tiempo:</label>
                <div class="flex justify-center items-center gap-3 mt-2">
                    <small class="text-sm">10 min.</small>
                    <input type="range" name="tiempo" id="tiempo" class="rounded-lg overflow-hidden appearance-none bg-blue-200 h-2">
                    <small class="text-sm"> 45 min.</small>
                </div>
            </div>
            <div class="flex flex-col text-left">
                <label for="precio">Precio:</label>
                <div class="flex justify-center items-center gap-3 mt-2">
                    <small class="text-sm">2.49 €</small>
                    <input type="range" name="precio" id="precio" class="rounded-lg overflow-hidden appearance-none bg-blue-200 h-2">
                    <small class="text-sm">14.99 €</small>
                </div>
            </div>
        </div>
        <div class="container flex">
            <div class="w-full grid grid-cols-1 lg:grid-cols-4 md:grid-cols-3 gap-4">
                <div class="col-span-1 lg:col-span-1 md:col-span-1 antialiased text-gray-900">
                    <div>
                        <img src="https://source.unsplash.com/random/450x350" alt=" random imgee"
                            class="w-full object-cover object-center rounded-lg shadow-md">
                        <div class="relative px-4 -mt-16">
                            <div class="bg-white p-5 rounded-lg shadow-lg hover:shadow-2xl duration-300 flex flex-col justify-between">
                                <div>
                                    <p class="font-bold mb-1">Big Mac Clásica</p>
                                    <div class="flex text-sm mb-2 gap-3 flex-wrap">
                                        <div class="cursor-pointer flex flex-wrap items-center gap-1.5">
                                            <img src="../assets/svg/valoracion.svg" alt="restaurante" width="16">
                                            <p>98%</p>
                                        </div>
                                        <p>|</p>
                                        <div class="cursor-pointer flex flex-wrap items-center gap-1.5">
                                            <img src="../assets/svg/tiempo.svg" alt="tiempo" width="16">
                                            <p>15 min</p>
                                        </div>
                                    </div>
                                </div>
                                <div class="flex justify-between gap-3 items-center mt-1">
                                    <p class="text-xl font-semibold">9,99 €</p>
                                    <button class="duration-300 text-white flex items-center justify-center bg-indigo-700 rounded-md hover:bg-indigo-800 w-10 h-10 text-xl">
                                        <img src="../assets/svg/agregar.svg" alt="+">
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="mt-16">

    </footer>
</body>
</html>
