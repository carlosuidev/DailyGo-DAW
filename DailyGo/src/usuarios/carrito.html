<body class="font-medium text-blue-800">
    <div class="cursor-pointer hover:shadow-lg duration-300 fixed bottom-0 w-full bg-blue-800 text-white p-2"
        id="contadorPedidos">
        <div class="container mx-auto py-3 flex items-center gap-8 flex-shrink-0">
            <div class="flex justify-start w-full gap-5 overflow-x-auto" id="listProductosBar">
                <div class="shrink-0 bg-blue-700 rounded-md p-2">
                    <p class="text-sm">Big Mac</p>
                    <p class="text-sm font-normal text-blue-300"><span>1 ud.</span> | <span>3,75€</span></p>
                </div>
                <div class="shrink-0 bg-blue-700 rounded-md p-2">
                    <p class="text-sm">Patatas</p>
                    <p class="text-sm font-normal text-blue-300"><span>1 ud.</span> | <span>1,00€</span></p>
                </div>
                <div class="shrink-0 bg-blue-700 rounded-md p-2">
                    <p class="text-sm">McFlurry Oreo</p>
                    <p class="text-sm font-normal text-blue-300"><span>2 ud.</span> | <span>6,82€</span></p>
                </div>
            </div>
            <div class="border-l pl-5">
                <small>Total</small>
                <p>10,50€</p>
            </div>
            <button class="shrink-0 bg-yellow-400 text-blue-800 font-bold hover:bg-yellow-500 duration-300 rounded px-3 py-4">Revisar pedido</button>
        </div>
    </div>

                    </button>

        <!-- Menú móvil -->
        <div class="hidden mobile-menu">
            <div class="flex flex-col justify-center items-center">
                <div
                    class="w-full cursor-pointer text-center py-4 duration-300 hover:bg-blue-900 hover:text-white focus:text-white focus:bg-blue-800">

    <section class="pt-36">
        <div class="container mx-auto p-5">
            <h3 class="text-2xl font-bold">Resumen de compra</h3>
            <hr class="w-full my-2 mb-5">
            <div class="grid grid-cols-6 gap-3">
                <div class="col-span-4 bg-white p-5 rounded-lg shadow-sm border flex flex-col mt-6">
                    <div class="overflow-x-auto">
                        <div class="inline-block min-w-full align-middle">
                            <div class="overflow-hidden border border-blue-100 md:rounded-lg">
                                <table class="min-w-full divide-y divide-blue-100">
                                    <thead class="bg-blue-100/20 text-left">
                                        <tr>
                                            <th scope="col" class="p-4 text-sm font-semibold text-blue-800">
                                                Producto
                                            </th>
                                            <th scope="col" class="p-4 text-sm font-semibold text-blue-800">
                                                Precio unidad<span class="text-xs">*</span>
                                            </th>
                                            <th scope="col" class="p-4 text-sm font-semibold text-blue-800">
                                                Cantidad
                                            </th>
                                            <th scope="col" class="p-4 text-sm font-semibold text-blue-800">
                                                Total
                                            </th>
                                            <th scope="col" class="p-4 text-sm font-semibold text-blue-800">
                                            </th>
                                        </tr>
                                    </thead>
                                    <tbody class="bg-white divide-y divide-blue-200" id="listaProductosTabla">
                                        <tr class="hover:bg-blue-100/20 duration-300">
                                            <td class="p-4 text-sm font-medium">
                                                <div>
                                                    <p>Big Mac</p>
                                                    <p class="text-sm font-normal text-blue-300">McDondald´s</p>
                                                </div>
                                            </td>
                                            <td class="p-4 text-sm">
                                                4,49€
                                            </td>
                                            <td class="p-4 text-sm text-center">
                                                <div class="flex gap-2">
                                                    <button
                                                        class="cursor-pointer duration-300 bg-white border border-blue-200 hover:bg-green-500 w-5 h-5 font-bold rounded-full"
                                                        onclick="aumentarCantidad(id)">
                                                        <p class="relative bottom-0.5">+</p>
                                                    </button>
                                                    <p>2</p>
                                                    <button
                                                        class="cursor-pointer duration-300 bg-white border border-blue-200 hover:bg-red-500 w-5 h-5 font-bold rounded-full"
                                                        onclick="reducirCantidad(id)">
                                                        <p class="relative bottom-0.5">-</p>
                                                    </button>
                                                </div>
                                            </td>
                                            <td class="p-4 text-sm">
                                                8,98€
                                            </td>
                                            <td class="p-4 text-sm">
                                                <button
                                                    class="cursor-pointer duration-300 bg-white border border-red-500 text-red-500 hover:text-white hover:bg-red-500 w-5 h-5 rounded-full"
                                                    onclick="elimianrProducto(id)">
                                                    <p class="relative bottom-0.5">x</p>
                                                </button>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        </div>
    </section>
