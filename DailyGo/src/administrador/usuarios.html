<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DailyGo | Pedidos ultrarrápidos</title>
    <script src="../../styles/tailwind.js"></script>
    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="shortcut icon" href="../../assets/svg/favicon.svg" type="image/x-icon">
</head>

<body class="font-medium text-white bg-blue-900">
    <nav class="bg-blue-800 shadow-lg fixed top-0 w-full z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between">
                <a href="inicio.html" class="flex items-center py-5 px-2">
                    <img src="../../assets/svg/logo_white.svg" alt="DailyGo" width="110">
                </a>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="pedidos.html">Pedidos</a>
                    <a href="proveedores.html">Proveedores</a>
                    <a href="riders.html">Riders</a>
                    <a href="usuarios.html">Usuarios</a>
                    <a href="perfil.html">Mi Perfil</a>
                </div>


                <!-- Móvil -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <svg class=" w-6 h-6" x-show="!showMenu" fill="none" stroke-linecap="round"
                            stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                            <path d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
        <!-- Menú móvil -->
        <div class="hidden mobile-menu">
            <div class="flex flex-col justify-center items-center">
                <div
                    class="w-full cursor-pointer text-center py-4 duration-300 hover:bg-blue-900 hover:text-white focus:text-white focus:bg-blue-800">
                    <a href="pedidos.html">Pedidos</a>
                </div>
                <div
                    class="w-full cursor-pointer text-center py-4 duration-300 hover:bg-blue-900 hover:text-white focus:text-white focus:bg-blue-800">
                    <a href="proveedores.html">Proveedores</a>
                </div>
                <div
                    class="w-full cursor-pointer text-center py-4 duration-300 hover:bg-blue-900 hover:text-white focus:text-white focus:bg-blue-800">
                    <a href="riders.html">Riders</a>
                </div>
                <div
                    class="w-full cursor-pointer text-center py-4 duration-300 hover:bg-blue-900 hover:text-white focus:text-white focus:bg-blue-800">
                    <a href="usuarios.html">Usuarios</a>
                </div>
                <div
                    class="w-full cursor-pointer text-center py-4 duration-300 hover:bg-blue-900 hover:text-white focus:text-white focus:bg-blue-800">
                    <a href="perfil.html">Mi perfil</a>
                </div>
            </div>
        </div>
    </nav>

    <section class="lg:py-36 md:py-24 py-24">
        <div class="container mx-auto p-5 lg:p-0 md:p-5">
            <h2 class="text-xl lg:text-3xl md:text-3xl font-bold">Gestión de usuarios</h2>
            <hr class="mt-4 mb-12">
            
            <div class="overflow-x-auto">
                <div class="inline-block min-w-full align-middle">
                    <div class="overflow-hidden border border-blue-600 md:rounded-lg">
                        <table class="min-w-full divide-y divide-blue-600">
                            <thead class="bg-blue-800 text-left">
                                <tr>
                                    <th scope="col" class="p-4 text-sm font-semibold ">
                                        ID
                                    </th>
                                    <th scope="col" class="p-4 text-sm font-semibold ">
                                        Nombre
                                    </th>
                                    <th scope="col" class="p-4 text-sm font-semibold ">
                                        Apellidos
                                    </th>
                                    <th scope="col" class="p-4 text-sm font-semibold ">
                                        Teléfono
                                    </th>
                                    <th scope="col" class="p-4 text-sm font-semibold ">
                                        Correo electrónico
                                    </th>
                                    <th scope="col" class="p-4 text-sm font-semibold ">
                                        (Acciones)
                                    </th>
                                </tr>
                            </thead>
                            <tbody class="divide-y divide-blue-600 bg-blue-900" id="listaProductosTabla">
                                <tr class="hover:bg-blue-800/90 duration-300">
                                    <td class="p-4 text-sm font-medium">
                                        1
                                    </td>
                                    <td class="p-4 text-sm font-medium">

                                    </td>
                                    <td class="p-4 text-sm">
                                        
                                    </td>
                                    <td class="p-4 text-sm text-center">
                                        
                                    </td>
                                    <td class="p-4 text-sm">
                                        
                                    </td>
                                    <td class="p-4 text-sm">
                                        <button
                                            class="px-2 cursor-pointer duration-300 bg-blue-900 border border-yellow-500 text-yellow-500 hover:text-white hover:bg-yellow-500 rounded-full w-fit"
                                            onclick="modificarUsuario(id)">
                                            Modificar
                                        </button>
                                        <button
                                            class="px-2 cursor-pointer duration-300 bg-blue-900 border border-red-500 text-red-500 hover:text-white hover:bg-red-500 rounded-full w-fit"
                                            onclick="elimianarUsuario(id)">
                                            Eliminar
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../../js/global/navbar.js"></script>
</body>

</html>
