<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/fondos.css">
    <link rel="stylesheet" href="styles.css">
    <title>DailyGo | Pedidos rápidos a domicilio</title>
    <link rel="shortcut icon" href="svg/Favicon.ico" type="image/x-icon">
    
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6 col-sm-0" id="fondoIniciarSesionR">
            </div>
            <div class="p-5 col-md-6 col-sm-12 d-flex flex-column justify-content-center min-vh-100" id="formulariosIR">
                <div class="d-flex justify-content-end">
                    <a href="index.html">
                        <img src="svg/Cerrar.svg" class="opacity-50">
                    </a>
                </div>
                <img class="mt-5" src="svg/Logotype.svg" width="80">
                <h1 class="mt-2 mb-2">Iniciar Sesión</h1>
                <p>¿Aún no repartes con nosotros? <a href="registrarse_r.html"
                        class="text-secondary font-weight-bold text-decoration-none">Regístrate</a></p>
                <form action="ServletForm" method="POST" class="form mt-3">
                    <div class="form-group mb-2">
                        <label class="mb-2" for="correoIR">Correo electrónico</label>
                        <input type="mail" name="correoIR" id="correoIR" class="form-control"
                            placeholder="Inserte su correo"  required>
                    </div>
                    <div class="form-group mb-2">
                        <label for="passwordIR" class="for-label mb-2">Contraseña</label>
                        <input type="password" name="passwordIR" id="passwordIR" class="form-control"
                            placeholder="Inserte su contraseña"  required>
                        
                    </div>

                    <button type="submit" class=" mt-3 btn btn-secondary w-100">INICIAR SESIÓN</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
